apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config-static
  namespace: default
  labels:
    app: traefik
data:
  traefik.yml: |
    entryPoints:
      web:
        address: :80
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https

      websecure:
        address: :443
        http:
          tls:
            certResolver: myresolver
          middlewares:
          - SecHeaders@redis

    api:
      insecure: true

    providers:
      kubernetesCRD: {} 

      redis:
        endpoints:
          - "redis-master.database.svc.cluster.local:6379"

    certificatesResolvers:
      myresolver:
        acme:
          caServer: https://acme-staging-v02.api.letsencrypt.org/directory
          email: "you@foo.bar"
          storage: "/letsencrypt/acme.json"
          tlsChallenge: {}
